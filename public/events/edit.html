<div>
  <p>Editing event {{event_name}}<p>
  <div>
		<label>Date</label>
		<input type="text" ng-model="date" />
		<label>Name</label>
		<input type="text" ng-model="name" />
		<label>Description</label>
		<input type="text" ng-model="description" />
	</div>
  <input type="button" value="Update event" ng-click="UpdateEvent()" />
  <input type="button" value="Delete event" ng-click="DeleteEvent()" />
</div>
